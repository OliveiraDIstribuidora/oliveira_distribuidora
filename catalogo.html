<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/assets/icon.png">
    <title>Catálogo - Oliveira Distribuidora</title>
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="src/assets/logo-sem_fundo.png" alt="Logo Oliveira Distribuidora">
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <main>
        <section class="container">
            <h2>Nossos Produtos</h2>
            <div class="produtos-container" id="produtos-container">
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2025 Oliveira Distribuidora - Todos os direitos reservados.</p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/oliveira_distribuidora1" target="_blank"><img src="src/assets/icons/instagram.svg" alt="Instagram" class="icon-social"></a>
                <a href="https://www.facebook.com/oliveira_distribuidora1" target="_blank"><img src="src/assets/icons/facebook.svg" alt="Facebook" class="icon-social"></a>
                <a href="https://wa.me//5585996728327" target="_blank"><img src="src/assets/icons/whatsapp.svg" alt="WhatsApp" class="icon-social"></a>
                <a href="mailto:motosnet-adm@gmail.com"><img src="src/assets/icons/envelope-at.svg" alt="Email" class="icon-social"></a>
            </div>
        </div>
    </footer>

    <script>
        function enviarWhatsApp(produto) {
            let numero = "5585996728327";
            let mensagem = `Olá, gostaria de saber mais sobre: *${produto}*.`;
            let url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navList = document.getElementById('nav-list');
    
        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('show');
        });
    </script>
    <script>
        async function carregarProdutos() {
          const response = await fetch('src/products/produtos.json');
          const produtos = await response.json();
          const container = document.getElementById('produtos-container');
        
          produtos.forEach(produto => {
            const categorias = produto.categorias.map(c => `categoria-${c.replace(/\s+/g, '-')}`).join(' ');
        
            const card = document.createElement('div');
            card.className = `produto ${categorias}`;
            card.innerHTML = `
              <img src="${produto.imagem}" alt="${produto.nome}" width="100%">
              <h3>${produto.nome}</h3>
              <p class="descricao-produto">${produto.descricao}</p>
              <img src="src/assets/logo-melhorada.png" alt="" class="logo-card">
              <a href="#" class="botao-whatsapp" onclick="enviarWhatsApp('${produto.nome}')">Pedir no WhatsApp</a>
            `;
            container.appendChild(card);
          });
        }
        
        carregarProdutos();
        </script>
</body>
</html>
